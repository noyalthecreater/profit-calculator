<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Profit Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f4f4f9;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 10px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h1, h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Crypto Trade Profit Calculator</h1>

  <!-- TradingView Widget for Live Price -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://www.tradingview.com/symbols/BTCUSDT/" rel="noopener" target="_blank"><span class="blue-text">BTCUSDT Live Price</span></a> by TradingView
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
    {
      "symbol": "BINANCE:BTCUSDT",
      "width": "100%",
      "colorTheme": "light",
      "isTransparent": false,
      "locale": "en"
    }
    </script>
  </div>

  <label for="entryPrice">Entry Price:</label><br>
  <input type="number" id="entryPrice" placeholder="Enter the entry price manually"><br>

  <label for="exitPrice">Exit Price:</label><br>
  <input type="number" id="exitPrice" placeholder="Enter the exit price"><br>

  <label for="investment">Initial Investment (USD):</label><br>
  <input type="number" id="investment" placeholder="Enter initial investment"><br>

  <label for="leverage">Leverage (optional):</label><br>
  <input type="number" id="leverage" placeholder="Enter leverage (e.g., 5 for 5x)" value="1"><br>

  <label for="stopLoss">Stop-Loss Price (optional):</label><br>
  <input type="number" id="stopLoss" placeholder="Enter stop-loss price"><br>

  <label for="positionType">Trade Type:</label><br>
  <select id="positionType">
    <option value="long">Long</option>
    <option value="short">Short</option>
  </select><br>

  <button onclick="calculateProfit()">Calculate Profit</button>

  <h2 id="result">Profit: $0.00</h2>

  <!-- TradingView Chart Widget -->
  <div class="tradingview-widget-container">
    <div id="tradingview_chart"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
      new TradingView.widget({
        "width": 980,
        "height": 610,
        "symbol": "BINANCE:BTCUSDT",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_chart"
      });
    </script>
  </div>

  <script src="index.js"></script>
</body>
</html>
